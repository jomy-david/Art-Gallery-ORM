{% extends 'administrator/index.html' %}
                {% block content %}
                <p style="width: 100%;"><h1 style="text-align: center;text-decoration: underline;">Aprovals Pending</h1></p>
                <section class="ap-table" >
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Artist ID</th>
                            <th scope="col">Details</th>
                          </tr>
                        </thead>
                        
                        <tbody>
                            {% for i in artist_list %}
                          <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.artist_id}}</td>
                            <td><a href="viewArtist?id={{i.artist_id}}" style="color: black;">view</a></td>

                          </tr>
                            {% endfor %}
                        </tbody>
                    
                      </table>
                </section>
                
             {% endblock %}
