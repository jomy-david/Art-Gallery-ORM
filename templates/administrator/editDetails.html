{% extends 'administrator/index.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
<table style="width: fit-content;" class="table  table-bordered table-dark">
  
      <tr>
        <th>ID</th>
        <td><input class="form-control" type="text" value="{{details.user_id}}" maxlength="15" name="id"></td>
      </tr>
      <tr>
        <th>Old Password</th>
        <td><input class="form-control" type="text" disabled value="{{details.password}}" maxlength="15" name="c_password"></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input class="form-control" type="password" maxlength="15" name="password"></td>
      </tr>
      <tr>
        <th>Confirm Password</th>
        <td><input class="form-control" type="text" maxlength="15" name="c_password"></td>
      </tr>
      <tr align="center"><td colspan="2"><input type="submit" class="btn btn-primary" value="update">{{error}}</td></tr>
</table>
</form>

{% endblock %}
